<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Care Landing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: white;
}

/* ================= HERO WRAPPER ================= */
.hero-wrapper {
  position: relative;
  width: 95%;
  margin: 20px auto;
  border-radius: 28px;
  overflow: hidden;
}

/* ================= HERO ================= */
.hero {
  position: relative;
  height: 90vh;
  padding-top: 80px;
  overflow: hidden;
}

/* ðŸŽ¬ VIDEO */
.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1); /* less zoom */
  transition: opacity 0.4s ease;
  z-index: 0;
}

/* dark overlay */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(9, 16, 27, 0.65);
  z-index: 1;
}

/* ================= NAVBAR ================= */
.navbar-container {
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.navbar {
  background: rgba(255,255,255,0.96);
  backdrop-filter: blur(12px);
  border-radius: 60px;
  padding: 16px 40px;
  display: flex;
  gap: 28px;
  align-items: center;

  box-shadow:
    0 15px 40px rgba(0,0,0,0.25),
    0 0 0 6px rgba(255,255,255,0.15);

  border: 1px solid rgba(255,255,255,0.4);
}

.navbar a {
  text-decoration: none;
  font-size: 14px;
  color: #0a2540;
}

/* ================= HERO CONTENT ================= */
.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

.hero-title {
  font-size: clamp(42px, 6vw, 82px);
  font-weight: 800;
  margin-bottom: 25px;
}

/* ================= SIDE BUTTONS ================= */
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 64px;
  height: 120px;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0a2540;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  z-index: 5;
  user-select: none;
}

.slider-btn.left {
  left: -1px;
  border-radius: 0 60px 60px 0;
}

.slider-btn.right {
  right: -1px;
  border-radius: 60px 0 0 60px;
}
</style>
</head>

<body>

<div class="hero-wrapper">

  <section class="hero">

    <!-- ONE VIDEO ONLY -->
    <video id="heroVideo" autoplay muted loop playsinline></video>

    <!-- NAVBAR -->
    <div class="navbar-container">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
          <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <!-- SLIDER BUTTONS -->
    <div class="slider-btn left" id="prevBtn">â€¹</div>
    <div class="slider-btn right" id="nextBtn">â€º</div>

    <!-- CONTENT -->
    <div class="hero-content">
      <h1 class="hero-title">RESTORE</h1>
    </div>

  </section>
</div>


<!-- ================= JAVASCRIPT SLIDER ================= -->
<script>
const videos = [
  "Assets/vedio.mp4",
  "Assets/vedio2.mp4",
  "Assets/vedio3.mp4"
];

const videoEl = document.getElementById("heroVideo");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");

let index = 0;

/* load first */
videoEl.src = videos[index];

function changeVideo(newIndex){
  videoEl.style.opacity = 0;

  setTimeout(() => {
    index = (newIndex + videos.length) % videos.length;
    videoEl.src = videos[index];
    videoEl.load();
    videoEl.play();
    videoEl.style.opacity = 1;
  }, 200);
}

nextBtn.onclick = () => changeVideo(index + 1);
prevBtn.onclick = () => changeVideo(index - 1);
</script>

</body>
</html>
